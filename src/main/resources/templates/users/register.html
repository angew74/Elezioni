<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <div th:replace="fragments/head :: header-css-js"/>
    <link th:href="@{~/css/users/register.css}" type="text/css" rel="stylesheet" />
    <script th:src="@{~/js/users/register.js}" type="text/javascript">
    </script>
    </head>
    <body>
    <div th:replace="fragments/menu :: menu"/>
        <form name="userForm" action="/users/add" method="post">
        <div class="container h-100">
        <div class="d-flex justify-content-center">
        <div class="card mt-5 col-md-4 animated bounceInDown myForm">
        <div class="card-header">
        <h4>Registrazione Utente</h4>
    </div>
    <div class="card-body">
        <div id="dynamic_container">
        <div class="input-group">
        <div class="input-group-prepend">
        <span class="input-group-text br-15"><i class="fa fa-user-circle"></i></span>
    </div>
    <input type="text" placeholder="UserName" name="username" class="form-control"/>
        </div>
        <div class="input-group mt-3">
        <div class="input-group-prepend">
        <span class="input-group-text br-15"><i class="fa fa-key"></i></span>
    </div>
    <input type="text" placeholder="Password" name="password" class="form-control"/>
        </div>

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text br-15"><i class="fa fa-user-tag"></i></span>
                </div>
                <input type="text" placeholder="Nome" name="nome" class="form-control"/>
            </div>


            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text br-15"><i class="fa fa-user-tag"></i></span>
                </div>
                <input type="text" placeholder="Cognome" name="cognome" class="form-control"/>
            </div>

            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text br-15"><i class="fa fa-restroom"></i></span>
                </div>
                <input type="text" placeholder="Sesso" name="sesso" class="form-control"/>
            </div>


            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text br-15"><i class="fa fa-address-card"></i></span>
                </div>
                <input type="text" placeholder="Codice Fiscale" name="codicefiscale" class="form-control"/>
            </div>

        <div class="input-group mt-3">
        <div class="input-group-prepend">
        <span class="input-group-text br-15"><i class="fa fa-at"></i></span>
    </div>
    <input type="email" placeholder="Email" name="mailaziendale" class="form-control"/>
        </div>
        </div>
        </div>
        <div class="card-footer">
        <button type="submit" id="submitUser" class="btn btn-success btn-sm float-right submit_btn"><i class="fas fa-arrow-alt-circle-right"></i>Registra</button>
    </div>
    </div>
    </div>
    </div>
    </form>
    <div th:replace="fragments/modalerror :: error"/>
    <div th:replace="fragments/modalsuccess :: success"/>
    <div th:replace="fragments/footer :: footer"/>
        </body>
        </html>
