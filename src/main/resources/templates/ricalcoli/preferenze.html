<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <div th:replace="fragments/head :: header-css-js"/>
    <link th:href="@{~/css/ricalcoli/preferenze.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{~/js/ricalcoli/preferenze.js}" type="text/javascript">
    </script>
    <link th:href="@{~/css/common/dataTables.bootstrap4.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/common/jquery.dataTables.min.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{~/js/dataTables.bootstrap4.min.js}" type="text/javascript">
    </script>
    <script th:src="@{~/js/dataTables.bootstrap4.min.js}" type="text/javascript">
    </script>
    <script th:src="@{~/js/jquery.dataTables.min.js}" type="text/javascript">
    </script>
</head>
<body>
<div th:replace="fragments/menu :: menu"/>
<div th:replace="fragments/modalerror :: error"/>
<div th:replace="fragments/modalsuccess :: success"/>
<div class="container delta_services">
    <div class="col-lg-6">
        <div class="input-group my-group">
            <a href="#" title="Municipio Comune">
                <span class="icon"><i class="fas fa-user"></i></span>
                <span class="text">
             <select id="Aggregazione"
                     required="true"
                     style="width:250px"
                     data-parsley-errors-container="#errorSelectAggregazione"
                     th:field="*{municipi}">
            <option th:each="e: ${municipi}"
                    th:value="${e.getMunicipio()}"
                    th:text="${e.getDescrizione()}"/>
        </select>
                    </span>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group row" style="margin-left: 10px; margin-top: 5px">
        <span class="col-md-1 col-md-offset-2 text-center"></span>
        <div class="col-md-8">
            <div id="errorSelectAggregazione" class="errorBlock"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group my-group">
            <a href="#" title="Tipo Ricalcolo">
                <span class="icon"><i class="fa fa-calendar"></i></span>
                <span class="text">
        <select id="TipoRicalcolo"
                required="true"
                style="width:250px"
                data-parsley-errors-container="#errorSelectTipoRicalcolo"
                th:field="*{tipiricalcolo}">
            <option th:each="e: ${tipiricalcolo}"
                    th:value="${e.getCodice()}"
                    th:text="${e.getDescrizione()}"/>
        </select>
                        </span></a>
        </div>
    </div>
      <div class="clearfix"></div>
    <div class="form-group row" style="margin-left: 10px; margin-top: 5px">
        <span class="col-md-1 col-md-offset-2 text-center"></span>
        <div class="col-md-8">
            <div id="errorSelectTipoRicalcolo" class="errorBlock"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group my-group">
            <a href="#" title="Scelta Lista">
                <span class="icon"><i class="fas fa-person-booth"></i></span>
                <span class="text">
            <select id="Liste"
                    required="true"
                    style="width:250px"
                   data-parsley-errors-container="#errorSelectLista">
                <option th:each="e: ${Liste}"
                        th:value="${e.getId()}"
                        th:text="${e.getDenominazione()}"/>
            </select>
                </span>
            </a>
    <a href="#" id="butttonRicalcolo" title="Ricalcola">
        <span class="icon"><i class="fab fa-searchengin"></i></span>
    </a>
</div>
</div>
    <div class="clearfix"></div>
    <div class="form-group row" style="margin-left: 10px; margin-top: 5px">
        <span class="col-md-1 col-md-offset-2 text-center"></span>
        <div class="col-md-8">
            <div id="errorSelectLista" class="errorBlock"></div>
        </div>
    </div>
</div>
</div>
<div id="VisualizzazioneRicalcolo" class="container delta_dati" style="display:none;">
    <table id="RicalcoloPreferenzeTable" class="table table-sm table-striped" style="width:100%">
        <thead class="capitolium">
        <th>Mun</th>
        <th>Sez.Per.</th>
        <th>Totali</th>
        <th>%</th>
        <th>Lista</th>
        <th>Cand Nome</th>
        <th>Cand Cognome</th>
        <th>Voti</th>
        <th>Votanti</th>
        <th>Iscritti</th>
        <th>%</th>
        </thead>
    </table>
    <div class="form-group">
        <div class="col-md-8">
            <button id="btnSalvaRicalcolo"
                    class="btn btn-dark btn-sm float-right submit_btn">
                <i class="fas fa-arrow-alt-circle-right" style="margin-right:5px"></i>Salva
            </button>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
