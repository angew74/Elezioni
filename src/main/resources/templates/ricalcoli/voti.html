<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <div th:replace="fragments/head :: header-css-js"/>
    <link th:href="@{~/css/ricalcoli/voti.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{~/js/ricalcoli/voti.js}" type="text/javascript">
    </script>
    <link th:href="@{~/css/common/dataTables.bootstrap4.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/common/jquery.dataTables.min.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{~/js/dataTables.bootstrap4.min.js}" type="text/javascript">
    </script>
    <script th:src="@{~/js/dataTables.bootstrap4.min.js}" type="text/javascript">
    </script>
    <script th:src="@{~/js/jquery.dataTables.min.js}" type="text/javascript">
    </script>
</head>
<body>
<div th:replace="fragments/menu :: menu"/>
<div th:replace="fragments/modalerror :: error"/>
<div th:replace="fragments/modalsuccess :: success"/>
<div class="container delta_services">
    <div class="col-lg-6">
        <div class="input-group my-group">
            <a href="#" title="Tipo Aggregazione">
                <span class="icon"><i class="fas fa-user"></i></span>
                <span class="text">
             <select id="Aggregazione"
                     required="true"
                     data-parsley-errors-container="#errorSelectAggregazione"
                     th:field="*{aggregazioni}">
            <option th:each="e: ${aggregazioni}"
                    th:value="${e.getCodice()}"
                    th:text="${e.getDescrizione()}"/>
        </select>
                    </span>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group row" style="margin-left: 10px; margin-top: 5px">
        <span class="col-md-1 col-md-offset-2 text-center"></span>
        <div class="col-md-8">
            <div id="errorSelectAggregazione" class="errorBlock"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="input-group my-group">
            <a href="#" title="Tipo Ricalcolo">
                <span class="icon"><i class="fa fa-calendar"></i></span>
                <span class="text">
        <select id="TipoRicalcolo"
                required="true"
                data-parsley-errors-container="#errorSelectTipoRicalcolo"
                th:field="*{tipiricalcolo}">
            <option th:each="e: ${tipiricalcolo}"
                    th:value="${e.getCodice()}"
                    th:text="${e.getDescrizione()}"/>
        </select>
                        </span></a>
            <a href="#" id="butttonRicalcolo" title="Ricalcola">
                <span class="icon"><i class="fab fa-searchengin"></i></span>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group row" style="margin-left: 10px; margin-top: 5px">
        <span class="col-md-1 col-md-offset-2 text-center"></span>
        <div class="col-md-8">
            <div id="errorSelectTipoRicalcolo" class="errorBlock"></div>
        </div>
    </div>
</div>
</div>
<div id="VisualizzazioneRicalcolo" class="container delta_dati" style="display:none;">
    <table id="RicalcoloVotiTable" class="table table-sm table-striped" style="width:100%">
        <thead class="capitolium">
        <th>Municipio</th>
        <th>Sezioni Pervenute</th>
        <th>Sezioni Totali</th>
        <th>%</th>
        <th>Votanti Maschi</th>
        <th>Iscritti Maschi</th>
        <th>%</th>
        <th>Votanti Femmine</th>
        <th>Iscritti Femmine</th>
        <th>%</th>
        <th>Votanti Totali</th>
        <th>Iscritti Totali</th>
        <th>%</th>
        </thead>
    </table>
    <div class="form-group">
        <div class="col-md-8">
            <button id="btnSalvaRicalcolo"
                    class="btn btn-dark btn-sm float-right submit_btn">
                <i class="fas fa-arrow-alt-circle-right" style="margin-right:5px"></i>Salva
            </button>
        </div>
    </div>
</div>
</body>
