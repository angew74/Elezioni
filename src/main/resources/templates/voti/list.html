<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <div th:replace="fragments/head :: header-css-js"/>
    <link th:href="@{~/css/voti/list.css}" type="text/css" rel="stylesheet" />
    <script th:src="@{~/js/voti/list.js}" type="text/javascript">
    </script>
</head>
<body>
<div th:replace="fragments/menu :: menu"/>
<div id="accordian">
    <ul>
        <li>
            <h3><a href="#"><i class="far fa-thumbs-up"></i>Voti</a></h3>
            <ul>
                <li class="active"><a href="#">Liste</a>
                    <ul>
                        <li><a th:if="${#lists.contains(fasi, 'VL')}"  href="/voti/inserimento/VL">
                            <i class="fas fa-plus-circle"></i>Inserimento</a></li>
                        <li><a th:if="${#lists.contains(fasi, 'RVL')}"  href="/voti/modifica/RVL">
                            <i class="fas fa-edit"></i>Rettifica</a></li>
                        <li><a th:if="${#lists.contains(fasi, 'RVL')}"  href="/voti/annullamento/RVL">
                            <i class="fas fa-minus-circle"></i>Annullamento</a></li>
                    </ul>
                </li>
                <li class="active"><a href="#">Preferenze</a>
                    <ul>
                        <li><a th:if="${#lists.contains(fasi, 'PE')}" href="/preferenze/inserimento/PE">
                            <i class="fas fa-plus-circle"></i>Inserimento</a>
                        </li>
                        <li><a th:if="${#lists.contains(fasi, 'RPE')}" href="/preferenze/modifica/RPE">
                            <i class="fas fa-edit"></i>Rettifica</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
