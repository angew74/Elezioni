<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="scrutinio">
<head>
     <script th:src="@{~/js/voti/scrutinio.js}" type="text/javascript">
    </script>
</head>
    <body>
    <div class="card" style="border:none">
        <div class="card-body">
            <h5 class="card-title" th:text="${titlepage}">
            </h5>
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                            <fieldset>
                                <div th:if="${not #lists.isEmpty(Liste.liste)}">
                                    <form class="form-horizontal" th:object="${Liste}" name="insertScrutinio"
                                          data-parsley-validate action="/voti/lreg" method="post">
                                    <div th:each="lista,iterStat:${Liste.liste}" class="form-group row">
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                        <input type="number"
                                               style="display:none;"
                                               data-parsley-required
                                               required
                                               th:value="${lista.numerosezione}"
                                               th:field="*{liste[__${iterStat.index}__].numerosezione}"
                                              />
                                                <input type="text"
                                                       data-parsley-required
                                                       required
                                                       style="display:none;"
                                                       th:value="${lista.getTipo()}"
                                                       th:field="*{liste[__${iterStat.index}__].tipo}"
                                                />
                                        <input name="id" type="number"
                                               th:value="${lista.id}"
                                               style="display:none;"
                                               data-parsley-required
                                               required
                                               th:field="*{liste[__${iterStat.index}__].id}"
                                               />
                                        <input name="idlista" type="number"
                                               style="display:none;"
                                               data-parsley-required
                                               required
                                               th:value="${lista.idlista}"
                                               th:field="*{liste[__${iterStat.index}__].idlista}"
                                            />
                                                <label class="col-sm-3  col-form-label"
                                                       th:text="${lista.denominazione}"></label>
                                            <input type="text"  class="form-control voti"
                                                   th:field="*{liste[__${iterStat.index}__].voti}"
                                                   th:value="${lista.voti}">
                                        </div>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                                <div th:if="${#lists.isEmpty(Liste.liste)}">
                                    <div id="count" th:text="${Count}"  style="display: none"></div>
                                    <form class="form-horizontal"  name="insertScrutinio"
                                          th:action="@{/voti/lreg}" action="#"
                                          th:object="${ListWrapper}"   id="insertScrutinio" data-parsley-validate  method="post">
                                    <div th:each="lista,itemStat:${ListWrapper.liste}" class="form-group row">
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <input type="number"
                                                       th:value="${lista.getNumerosezione()}"
                                                       style="display:none;"
                                                       data-parsley-required
                                                       required
                                                       th:field="*{liste[__${itemStat.index}__].numerosezione}"
                                                />
                                                <input type="text"
                                                       data-parsley-required
                                                       required
                                                       style="display:none;"
                                                       th:value="${lista.getTipo()}"
                                                       th:field="*{liste[__${itemStat.index}__].tipo}"
                                                      />
                                                <input  type="number"
                                                       required
                                                       data-parsley-required
                                                       style="display:none;"
                                                       th:field="*{liste[__${itemStat.index}__].idlista}"
                                                       th:value="${lista.getIdlista()}"
                                                     />
                                                <label class="col-sm-3  col-form-label"
                                                       th:text="${lista.denominazione}"></label>
                                                <input
                                                       class="form-control voti"
                                                       th:field="*{liste[__${itemStat.index}__].voti}"
                                                       placeholder="Voti lista"
                                                       type="number"
                                                       min="0"
                                                       value="0"
                                                       data-parsley-required
                                                       data-parsley-type="number"
                                                       data-validation="required"
                                                       />
                                            </div>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                                <div class="form-group">
                                <div class="col-sm-10">
                                    <div id="errorcontrol" style="display: none" class="errorBlock"></div>
                                </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <button id="btnSalvaScrutinio" data-parsley-validate
                                                class="btn btn-dark btn-sm float-right submit_btn">
                                            <i class="fas fa-arrow-alt-circle-right" style="margin-right:5px"></i>Salva
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</div>
</html>
