<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <div th:replace="fragments/head :: header-css-js"/>
    <link th:href="@{~/css/common/ricercasezione.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{~/js/common/ricercasezione.js}" type="text/javascript"></script>
</head>
<body>
<!-- Modal HTML -->
<div th:fragment="ricercasezione">
<form name="rsezioneForm" data-parsley-validate>
    <div class="container h-100" style="width :100%">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 col-md-4 animated bounceInDown myForm">
                <div class="card-header">
                    <h2 style="color: #54272F!important; font-size: large" th:text="${titlepage}">
                        <span class="badge badge-secondary"> <i class="fa fa-plus-circle bigicon"
                                                                aria-hidden="true"></i></span>
                    </h2>
                </div>
                <div class="card-body">
                    <div id="dynamic_container">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text br-15"><i class="fas fa-keyboard"></i></span>
                            </div>
                            <input type="number"
                                   data-parsley-errors-container="#errorSezione"
                                   required
                                   data-parsley-type="number"
                                   id="numeroSezione"
                                   placeholder="Numero Sezione" name="sezione" class="form-control"/>
                        </div>
                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <div id="errorSezione" class="errorBlock"></div>
                            </div>
                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text br-15"><i class="fas fa-keyboard"></i></span>
                            </div>
                            <input type="number" placeholder="Numero Cabina"
                                   data-parsley-errors-container="#errorCabina"
                                   required
                                   id="numeroCabina"
                                   data-parsley-type="number"
                                   name="cabina" class="form-control"/>
                        </div>
                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <div id="errorCabina" class="errorBlock"></div>
                            </div>
                        </div>
                        <div class="input-group" th:if="${not #lists.isEmpty(ListeCandidati)}">
                            <div class="input-group-prepend">
                                <span class="input-group-text br-15"><i class="fas fa-keyboard"></i></span>
                            </div>
                                <select id="Liste"
                                        required="true"
                                        class="form-control"
                                        data-parsley-errors-container="#errorLista"
                                        th:field="*{ListeCandidati}">
                                    <option th:each="e: ${ListeCandidati}"
                                            th:value="${e.getId()}"
                                            th:text="${e.getDenominazione()}"/>
                                </select>
                        </div>
                        <div class="form-group row" th:if="${not #lists.isEmpty(ListeCandidati)}">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <div id="errorLista" class="errorBlock"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="tipo" th:value="${tipo}" id="tipo" class="form-control"/>
                <div class="card-footer">
                    <button type="button" id="submitSearch"
                            data-parsley-validate
                            class="btn btn-success btn-sm float-right submit_btn">
                        <i class="fas fa-arrow-alt-circle-right" style="margin-right:5px"></i>Cerca
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
