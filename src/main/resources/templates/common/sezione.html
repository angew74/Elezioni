<link th:href="@{~/css/common/sezione.css}" type="text/css" rel="stylesheet"/>

                    <div class="flex-column" id="numerosezione"></div>
                    <div id="cabina"></div>
                    <div id="municipio"></div>
                </div>
                <div class="d-flex flex-row">
                    <div class="flex-column" id="iscrittimaschi"></div>
                    <div id="iscrittifemmine"></div>
                    <div id="iscrittitotali"></div>
                </div>
                <div class="d-flex flex-row">

                    <div id="tipoelezione"></div>

            </div>
        </div>
