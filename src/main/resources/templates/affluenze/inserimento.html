<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <div th:replace="fragments/head :: header-css-js"/>
    <link th:href="@{~/css/affluenze/inserimento.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/common/parsley.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/common/sezione.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{~/js/common/sezione.js}" type="text/javascript"></script>
    <script th:src="@{~/js/affluenze/inserimento.js}" type="text/javascript">
    </script>
</head>
<body>
<div th:replace="fragments/menu :: menu"/>
<form name="rsezioneForm" data-parsley-validate>
    <div class="container h-100" style="width :100%">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 col-md-4 animated bounceInDown myForm">
                <div class="card-header">
                    <h2 style="color: #54272F!important; font-size: large" th:text="${titlepage}">
                        <span class="badge badge-secondary"> <i class="fa fa-plus-circle bigicon"
                                                                aria-hidden="true"></i></span>
                    </h2>
                </div>
                <div class="card-body">
                    <div id="dynamic_container">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text br-15"><i class="fas fa-keyboard"></i></span>
                            </div>
                            <input type="number"
                                   data-parsley-errors-container="#errorSezione"
                                   required
                                   placeholder="Numero Sezione" name="sezione" class="form-control"/>
                        </div>
                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <div id="errorSezione" class="errorBlock"></div>
                            </div>
                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text br-15"><i class="fas fa-keyboard"></i></span>
                            </div>
                            <input type="number" placeholder="Numero Cabina"
                                   data-parsley-errors-container="#errorCabina"
                                   required
                                   name="cabina" class="form-control"/>
                        </div>
                        <div class="form-group row">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <div id="errorCabina" class="errorBlock"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="tipo" th:value="${tipo}" id="tipo" class="form-control"/>
                <div class="card-footer">
                    <button type="button" id="submitSearch"
                            data-parsley-validate
                            class="btn btn-success btn-sm float-right submit_btn">
                        <i class="fas fa-arrow-alt-circle-right"></i>Cerca
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<div th:replace="common/sezione :: sezione"/>
<div th:replace="fragments/modalerror :: error"/>
<div th:replace="fragments/modalsuccess :: success"/>
<div class="container" id="costituzione" style="display: none;border: 1px #6d353a solid;">
    <div class="row">
        <div class="col-md-12 text-center">
            <button class='btn btn-lg' id="buttonCostituzione" style='background-color:transparent;'>
                <div style='text-align:center;'><i class="fas fa-check-circle"></i></div>
                Conferma Costituzione
            </button>
        </div>
    </div>
</div>
<div class="container" id="apertura" style="display: none;border: 1px #6d353a solid;">
    <div class="row">
        <div class="col-md-12 text-center">
            <button class='btn btn-lg' id="buttonApertura" style='background-color:transparent;'>
                <div style='text-align:center;'><i class="fas fa-check-circle"></i></div>
                Conferma Apertura
            </button>
        </div>
    </div>
</div>
</body>
</html>
