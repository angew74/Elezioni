<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <div th:replace="fragments/head :: header-css-js"/>
    <link th:href="@{~/css/common/parsley.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/amministrazione/sezioni.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/common/customautocomplete.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{~/js/amministrazione/sezioni.js}" type="text/javascript">
    </script>
    <link th:href="@{~/css/common/dataTables.bootstrap4.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/common/jquery.dataTables.min.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{~/js/dataTables.bootstrap4.min.js}" type="text/javascript">
    </script>
    <script th:src="@{~/js/dataTables.bootstrap4.min.js}" type="text/javascript">
    </script>
    <script th:src="@{~/js/jquery.dataTables.min.js}" type="text/javascript">
    </script>
</head>
</head>
<body>
<div th:replace="fragments/menu :: menu"/>
<div th:replace="common/ricercasezione" ::ricercasezione/>
<div class="container" id="sezionediv" style="display: none">
    <div class="well well-sm quick-contact">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 sezione-title">
                        <img th:src="@{~/css/images/polls/seggio.png}" alt="sezione"/>
                        <h1 id="sezione">
                        </h1>
                    </div>
                    <div class="col-md-4 contact-email">
                        <h2 style="font-size:1.5rem" id="cabina">
                        </h2>
                        <h3 style="font-size:1.5rem" id="municipio">
                        </h3>
                        <h4 style="font-size:1.5rem" id="tipoelezione">
                        </h4>
                        <h4 style="font-size:1.5rem" id="addetto">
                        </h4>
                    </div>
                    <div class="col-md-4">
                        <div class="row contact row-first">
                            <div class="col-md-6">
                                <a id="iscrittifemmine" href="#" style="font-size:1.0rem"></a>
                            </div>
                            <div class="col-md-6">
                                <a style="font-size:1.0rem" href="#" id="iscrittimaschi"></a>
                            </div>
                        </div>
                        <div class="row contact row-first">
                            <div class="col-md-6">
                                <a href="#" id="iscrittitotali" style="font-size:1.0rem"></a>
                            </div>
                            <div class="col-md-6">
                                <a href="#" id="tiposezione" style="font-size:0.8rem"></a>
                            </div>
                        </div>
                        <div class="row contact row-first">
                            <div class="col-md-6">
                                <a href="#" id="votantimaschi" style="font-size:1.0rem"></a>
                            </div>
                            <div class="col-md-6">
                                <a href="#" id="votantifemmine" style="font-size:1.0rem"></a>
                            </div>
                        </div>
                        <div class="row contact row-first">
                            <div class="col-md-6">
                                <a href="#" id="votantitotali" style="font-size:1.0rem"></a>
                            </div>
                            <div class="col-md-6">
                                <a href="#" id="descrizione" style="font-size:1.0rem"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="VisualizzazioneInterrogazioneSez" class="container delta_dati" style="display:none;">
    <table id="InterrogazioneVotiTableSez" class="table table-sm table-striped" style="width:100%">
        <thead class="capitolium">
        <th class="text-center">Lista</th>
        <th class="text-left">Voti</th>
        </thead>
    </table>
</div>
<input type="hidden" id="numerosezione"/>
<div th:replace="fragments/modalerror :: error"/>
<div th:replace="fragments/modalsuccess :: success"/>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
